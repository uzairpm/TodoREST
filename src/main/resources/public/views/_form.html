<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="todo.name" class="form-control" id="name" placeholder="Name" required/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <input type="text" ng-model="todo.description" class="form-control" id="description" placeholder="Description"/>
    </div>
</div>
<div class="form-group">
    <label for="condition" class="col-sm-2 control-label">Condition</label>
    <div class="col-sm-10">
        <select class="form-control" ng-model="todo.condition" id="condition">
        	<option value="NEW">NEW</option>
        	<option value="WIP">WIP</option>
        	<option value="COMPLETED">COMPLETED</option>
        </select>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
